    <script>
        function leaveMask (e) {
            let url = e.href
            const main = document.querySelector('main')
            main.classList.add('leave')
            main.addEventListener("animationend", (e) => {
                //確認為離場動畫完成
                if(e.animationName == 'mainLeave'){
                    window.location.href = url;
                }
            });
            return false
        }

    </script>
